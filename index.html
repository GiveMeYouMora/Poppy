<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: grid;
        flex-wrap: wrap;
        grid-template-columns: 100px 100px 100px;

        gap: 50px;
        border-radius: 2px;
        margin-top: 20px;
        margin-left: 50px;
      }
      .kombat {
        height: 100px;
        width: 100px;
        background-color: plum;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="block block-1">
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
      <div class="kombat"></div>
    </div>
  </body>
</html>
